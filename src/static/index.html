<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>MomohaFeed</title>
    <link rel="stylesheet" href="inc/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="inc/feed/common.css" />
    <link rel="stylesheet" href="inc/feed/root_layout.css" />
    <link rel="stylesheet" href="inc/feed/subscription.css" />
    <link rel="stylesheet" href="inc/feed/add_subscription.css" />
    <link rel="stylesheet" href="inc/feed/share.css" />
    <script type="text/javascript">
    	var LOAD_TIMESTAMP=(new Date()).getTime();
    	var fileref=document.createElement('script');
    	fileref.setAttribute('data-main','main.js?_='+LOAD_TIMESTAMP);
    	fileref.setAttribute('src','inc/requirejs/require.js');
    	document.getElementsByTagName("head")[0].appendChild(fileref);
    </script>
    <!-- <script data-main="main.js?v=20130502201450" src="inc/requirejs/require.js"></script> -->
</head>

<body>

<div id="header" class="navbar navbar-inverse navbar-fixed-top">
  <div id="header-navbar" class="navbar-inner">
	<span class="brand">MomohaWeb</span>
	<ul class="nav pull-right">
		<li><a class="auth" id="header_auth_chpwd"  style="display: none;" href="#">Change password</a></li>
		<li><a class="auth" id="header_auth_logout" style="display: none;" href="#">Logout</a></li>
	</ul>
  </div>
</div>

<div id="list_subscription_area" class="listarea">
	<div id="list_subscription_menu">
		<div class="menu_padding">
			<div id="list_subscription_menu_toolbar" class="btn-toolbar">
				<div class="btn-group">
					<button id="show_add_subscription_modal_btn" href="#add_subscription_modal" role="button" class="btn" data-toggle="modal"><i class="icon-plus"></i> Add</button>
				</div>
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-cog"></i> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#subscription_addtag_modal" id="subscription_show_addtag_modal_btn" data-toggle="modal"><i class="icon-tag"></i> Create Tag</a></li>
						<li><a href="#subscription_importopml_modal" id="subscription_show_importopml_modal_btn" data-toggle="modal"><i class="icon-download-alt"></i> Import OPML</a></li>
						<li><a href="http://momohafeed.blogspot.hk/2013/05/how-to-import-from-google-reader.html" target="_blank"><i class="icon-info-sign"></i> Import from Google Reader</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="list_subscription_main">
		<ul id="list_subscription_ul" class="nav nav-list"></ul>
	</div>
</div>

<div id="subscription_area" class="mainarea">
	<div id="subscription_menu">
		<div class="menu_padding">
			<div id="subscription_menu_toolbar" class="btn-toolbar">
				<div class="btn-group">
					<button id="subscription_poll_btn" class="btn"><i class="icon-refresh"></i> Poll</button>
					<button id="subscription_all_readdone_btn" class="btn"><i class="icon-check"></i> All read</button>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i id="subscription_filter_btn_icon"></i> <span id="subscription_filter_btn_txt"></span> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#" id="subscription_filter_showall_btn"><i class="icon-list-alt"></i> Show ALL</a></li>
						<li><a href="#" id="subscription_filter_shownew_btn"><i class="icon-asterisk"></i> Show NEW</a></li>
					</ul>
				</div>
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-cog"></i> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li id="subscription_show_tag_modal_li"><a href="#subscription_tag_modal" id="subscription_show_tag_modal_btn" data-toggle="modal"><i class="icon-tag"></i> Tag</a></li>
						<li id="subscription_show_rename_modal_li"><a href="#subscription_rename_modal" id="subscription_show_rename_modal_btn" data-toggle="modal"><i class="icon-pencil"></i> Rename</a></li>
						<li id="subscription_show_rm_modal_li"><a href="#subscription_rm_modal" id="subscription_show_rm_modal_btn" data-toggle="modal"><i class="icon-trash"></i> Unsubscribe</a></li>
						<li id="subscription_show_tag_rename_modal_li"><a href="#subscription_tag_rename_modal" id="subscription_show_tag_rename_modal_btn" data-toggle="modal"><i class="icon-pencil"></i> Rename</a></li>
						<li id="subscription_show_tag_rm_modal_li"><a href="#subscription_tag_rm_modal" id="subscription_show_tag_rm_modal_btn" data-toggle="modal"><i class="icon-trash"></i> Delete</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="subscription_main">
		<table id="subscription_list_item_table" class="table"></table>
		<div id="subscription_progress" class="progress progress-striped active">
			<div id="subscription_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<div id="import">
</div>

</body>

</html>
