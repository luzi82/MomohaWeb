<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head><title></title></head>

<body>
<div id="subscription_import">

<div id="subscription_rm_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_rm_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_rm_modal_label">Unsubscribe</h3>
	</div>
	<div class="modal-body">
		Sure!?
	</div>
	<div class="modal-footer">
		<button id="subscription_rm_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="subscription_rm_modal_submit_btn" class="btn btn-danger">Unsubscribe</button>
		<div id="subscription_rm_modal_progress" class="progress progress-striped active">
			<div id="subscription_rm_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<div id="subscription_rename_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_rename_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_rename_modal_label">Rename</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="subscription_rename_name_input">Rename</label>
				<div class="controls">
					<input type="text" id="subscription_rename_name_input" placeholder="" class="input-block-level" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button id="subscription_rename_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="subscription_rename_modal_submit_btn" class="btn btn-primary">Rename</button>
		<div id="subscription_rename_modal_progress" class="progress progress-striped active">
			<div id="subscription_rename_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<table class="hide">
	<thead id="subscription_header_template" class="template">
		<tr>
			<td class="subscription_item_brief_title" colspan="2">
				<a href="#" class="link"><h1><span class="title_text"></span></h1></a>
			</td>
			<td class="subscription_last_poll nowrap no_padding_right last_poll_text_td">
				<i class="link_icon icon-refresh"></i>
				<span class="last_poll_text"></span>
			</td>
			<td></td>
			<td class="link_td">
				<a href="#" class="link"><i class="link_icon icon-play"></i></a>
			</td>
		</tr>
	</thead>
	<tbody id="subscription_item_brief_template" class="template subscription_item subscription_item_brief">
		<tr>
			<td class="click_open_detail">
				<i class="link_icon icon-chevron-right"></i>
			</td>
			<td class="click_open_detail subscription_item_title no_padding_right">
				<span class="title_text"></span>
			</td>
			<td class="click_open_detail subscription_item_published nowrap no_padding_right">
				<span class="published_text"></span>
			</td>
			<td class="no_padding_right">
				<i class="link_icon subscription_star icon-star-empty"></i>
			</td>
			<td class="no_padding_right">
				<a href="#" class="link"><i class="link_icon icon-play"></i></a>
			</td>
		</tr>
	</tbody>
	<tbody id="subscription_item_detail_template" class="template subscription_item subscription_item_detail">
		<tr>
			<td class="click_close_detail">
				<i class="link_icon icon-chevron-down"></i>
			</td>
			<td class="subscription_item_title click_close_detail no_padding_right">
				<h4><a href="#" class="link stop_propagation"><span class="title_text"></span></a></h4>
			</td>
			<td class="subscription_item_published click_close_detail nowrap no_padding_right">
				<span class="published_text"></span>
			</td>
			<td class="no_padding_right">
				<i class="link_icon subscription_star icon-star-empty"></i>
			</td>
			<td class="no_padding_right">
				<a href="#" class="link"><i class="link_icon icon-play"></i></a>
			</td>
		</tr>
		<tr class="tr_cont">
			<td class="content" colspan="5">
			</td>
		</tr>
		<tr class="tr_cont">
			<td class="footer" colspan="5">
				<img class="subscription_share_btn share_facebook" src="inc/feed/img/share/facebook-16.png" />
				<img class="subscription_share_btn share_twitter"  src="inc/feed/img/share/twitter-16.png" />
				<img class="subscription_share_btn share_gplus"    src="inc/feed/img/share/gplus-16.png" />
			</td>
		</tr>
	</tbody>
</table>

<div id="subscription_tag_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_tag_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_tag_modal_label">Tag</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<fieldset id="subscription_tag_modal_tag_item_list">
			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button id="subscription_tag_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		<button id="subscription_tag_modal_submit_btn" class="btn btn-primary">Set tag</button>
		<div id="subscription_tag_modal_progress" class="progress progress-striped active">
			<div id="subscription_tag_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<form class="hide"><fieldset>
	<label class="checkbox template" id="subscription_tag_modal_tag_item_template">
		<input type="checkbox" class="subscription_tag_modal_tag_item_checkbox">
		<span class="subscription_tag_modal_tag_item_title"></span>
	</label>
</fieldset></form>

<div id="subscription_addtag_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_addtag_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_addtag_modal_label">Create tag</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="subscription_addtag_title_input">Name</label>
				<div class="controls">
					<input type="text" id="subscription_addtag_title_input" placeholder="tag name" class="input-block-level" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button id="subscription_addtag_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="subscription_addtag_modal_submit_btn" class="btn btn-primary">Create</button>
		<div id="subscription_addtag_modal_progress" class="progress progress-striped active">
			<div id="subscription_addtag_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<ul class="hide">
	<li id="list_subscription_li_template"><a class="list_subscription_a" href="#"><span class="list_subscription_title"></span> (<span class="list_subscription_unreadcount"></span>)</a></li>
	<li id="list_subscription_tag_li_template" class="nav-header"><a class="list_subscription_a" href="#"><i class="icon-tag"></i> <span class="list_subscription_title"></span></a></li>
	<li id="list_subscription_divider_li_template" class="divider"></li>
</ul>

<div id="subscription_tag_rm_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_tag_rm_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_tag_rm_modal_label">Delete</h3>
	</div>
	<div class="modal-body">
		Sure!?
	</div>
	<div class="modal-footer">
		<button id="subscription_tag_rm_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="subscription_tag_rm_modal_submit_btn" class="btn btn-danger">Delete</button>
		<div id="subscription_tag_rm_modal_progress" class="progress progress-striped active">
			<div id="subscription_tag_rm_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<div id="subscription_tag_rename_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_tag_rename_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_tag_rename_modal_label">Rename</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="subscription_tag_rename_name_input">Rename</label>
				<div class="controls">
					<input type="text" id="subscription_tag_rename_name_input" placeholder="" class="input-block-level" />
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button id="subscription_tag_rename_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="subscription_tag_rename_modal_submit_btn" class="btn btn-primary">Rename</button>
		<div id="subscription_tag_rename_modal_progress" class="progress progress-striped active">
			<div id="subscription_tag_rename_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

<div id="subscription_importopml_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subscription_importopml_modal_label" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="subscription_importopml_modal_label">Import OPML</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" id="subscription_importopml_modal_form">
			<div class="control-group">
				<label class="control-label" for="subscription_importopml_file_input">File</label>
				<div class="controls">
					<input id="subscription_importopml_file_input" type="file" name="file" class="input">
					<!-- <input type="text" id="subscription_importopml_title_input" placeholder="tag name" class="input-block-level" /> -->
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button id="subscription_importopml_modal_close_btn" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="subscription_importopml_modal_submit_btn" class="btn btn-primary">Import</button>
		<div id="subscription_importopml_modal_progress" class="progress progress-striped active">
			<div id="subscription_importopml_modal_progress_bar" class="bar"></div>
		</div>
	</div>
</div>

</div>

</body>

</html>
